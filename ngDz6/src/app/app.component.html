<main>
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
      <label>Login:</label>
      <input class="form-control" name="login" [(ngModel)]="user.login" />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" name="password" [(ngModel)]="user.password" />
    </div>
    <div class="form-group mt-1 mb-3">
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </form>

  <div
    class="alert alert-success"
    role="alert"
    *ngIf="response === 'Registered'; else elseResponse"
  >
    {{ response }}
  </div>
  <ng-template #elseResponse>
    <div class="alert alert-warning" role="alert" *ngIf="response.length > 0">
      {{ response }}
    </div>
  </ng-template>
</main>
